<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="node_modules/systemjs/dist/system.js"></script>
    <script type="text/javascript" src="node_modules/eventsource/example/eventsource-polyfill.js"></script>
    <script type="text/javascript">
        System.config({
              //defaultJSExtensions: true,
              defaultExtension: 'ts',
              transpiler: 'typescript',
              map: {
                  typescript: 'node_modules/typescript/lib/typescript.js',
                  'rxjs/Rx': 'node_modules/rxjs/Rx.KitchenSink.js',
                  'd3': 'node_modules/d3/d3.js'
              },
              packages: {
                  "src": {
                      "defaultExtension": "ts"
                  },
                  "node_modules/rxjs": {
                      "defaultExtension": "js"
                  }
              },
              meta: {
                  '*.ts': {
                    format: 'es6'
                  }
              }
          });
          System.import('src/main/javascript/index');
    </script>
    <style media="screen">
      #spot {
        display: inline-block;
        vertical-align: top;
      }
      #vwap {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
  <div class="text-xs-center" style="background-color: lavender;">Go to <a href="target/PLAN.html">Exercices PLAN</a></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>
            Active stocks
          </h2>
          <div id="activeStocks">
          </div>
          <div id="allStocks">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="spot">
            <svg id="spotGraph"></svg>
            <div id="currentStock" class="label-value">

            </div>
            <div id="minStock" class="label-value">

            </div>
            <div id="maxStock" class="label-value">

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="vwap">
            <svg id="vwapGraph"></svg>
            <div id="currentVwap" class="label-value">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="quotesTable" class="table table-striped table-sm" style="display:none">
            <thead>
              <tr>
                <th width="20px">Stock</th>
                <th class="text-xs-right">Last Quote</th>
                <th class="text-xs-right">Min</th>
                <th class="text-xs-right">Max</th>
                <th class="text-xs-right">VWap</th>
              </tr>
            </thead>
            <tbody id="quotesBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
