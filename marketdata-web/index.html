<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script type="text/javascript" src="node_modules/systemjs/dist/system.js"></script>
    <script type="text/javascript" src="node_modules/eventsource/example/eventsource-polyfill.js"></script>
    <script type="text/javascript">
        System.config({
              //defaultJSExtensions: true,
              defaultExtension: 'ts',
              transpiler: 'typescript',
              map: {
                  typescript: 'node_modules/typescript/lib/typescript.js',
                  '@reactivex/rxjs': 'node_modules/@reactivex/rxjs/dist/cjs/Rx.js',
                  'd3': 'node_modules/d3/d3.js'
              },
              packages: {
                  "src": {
                      "defaultExtension": "ts"
                  },
                  "node_modules/@reactivex/rxjs/dist/cjs": {
                      "defaultExtension": "js"
                  }
              },
              meta: {
                  '*.ts': {
                    format: 'es6'
                  }
              }
          });
          System.import('src/main/javascript/index');
    </script>
  </head>
  <body>
    <p>
      Press any key
    </p>
    <div id="container"></div>
    <svg id="graph"></svg>
  </body>
</html>
